<!DOCTYPE html>

<html lang="en">


    <head>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <title>Comrade Drawing Tool: Altair (Alpha)</title>
      
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body onload="newCanvas()">

        <div class="container pt-3 pb-3 bg-light" >
            <h1>Altair: Basic Drawing Tool Project</h1>
            <p>Simple drawing tool. WIP. Designed based on an idea I had with my Discord bot.</p>
            <a href="https://github.com/itchono">GitHub Link</a>
        </div>

        <div class="container-fluid">

            <div class="row">

                <div class="col-lg m-3" id="drawingboard">
    
                    <h2>Canvas</h2>
                
                    <script defer src="draw.js"></script>

    
                </div>
    
                <div class="col-sm m-3 bg-light">

                    <h2>Drawing Controls</h2> <br>

                    <h4>Colour and Stroke Weight</h4>

                    <input type="color" onchange="changecolour(this)" value="#222222" style="width:50%;">

                    <input type ="number" min="1" max="10" value="2" onchange="changeweight(this)" style="width:15%;">

                    <br>
                    <br>
                    <input type="button" value="Undo (Ctrl-Z)" onclick="undo()"></input>

                    <br>
                    <br>
                    <input type="button" value="Clear Canvas" onclick="clearcanvas()"></input>
                    
                    <br>
                    <br>
                    <h4>Export</h4>

                    <input type="button" value="Export Drawing (see section below)" onclick="exportdrawing()"></input>

                    <input type="button" value="Download Drawing" onclick="exportdrawingdownload()"></input>

                    <input type="button" id = "copybutton" value="Copy Image Data String (WIP)" onclick="exportdrawingcopy()"></input>
    
                </div>
    
                
    
            </div>

            <div class="row">
                <div class="col-lg m-3" id="exportbox">
    
                    <h2>Exported Drawings</h2>

    
                </div>

            </div>

            


        </div>


        <!--Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
